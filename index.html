<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Connexion</title>
    <link rel="icon" href="img/fire-icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- SIGN UP -->
    <div class="main">
        
        <input type="checkbox" id="check" aria-hidden="true">

        <div class="signup">
            <form action="">
                <label for="check" aria-hidden="true">Inscription</label>
                <input type="text" name="text" placeholder="Pseudo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button>Inscription</button>
            </form>
        </div>

        <!-- LOGIN -->
        <div class="login">
            <form action="">
                <label for="check" aria-hidden="true">Connexion</label>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button>Connexion</button>
            </form>
        </div>

    </div>

</body>

</html>
